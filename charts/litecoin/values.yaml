replicaCount: 2

image:
  repository: iharrington/poc-lite
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: ["amps-docker-secret"]
nameOverride: ""
fullnameOverride: "litecoin"

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  # capabilities:
